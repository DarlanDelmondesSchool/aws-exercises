name: CI IAM Provisioning

on:
  push:
    branches: [ iam ]

jobs:
  Provisioning:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4
      with:
        repository: ${{ github.repository }}
    - name: Configure aWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: sa-east-1
    - name: Executing CloudFormation IAM Stack Template
      run: |
        aws cloudformation create-stack --stack-name myteststack-from-github --template-body file://iac/cloudformation/template-iam.yaml | aws cloudformation update-stack --stack-name myteststack-from-github --template-body file://iac/cloudformation/template-iam.yaml
