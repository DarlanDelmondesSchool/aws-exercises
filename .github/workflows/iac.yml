name: CI IAM

on:
  push:
    branches: [ iam ]

jobs:
  Provisioning:
    runs-on: ubuntu-latest
    steps:
    - name: Configure aWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: sa-east-1